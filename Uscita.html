<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        #playButton {
            border: none; 
            background: none; 
            cursor: pointer; 
            padding: 0; 
        }
        img {
            width: 100px; 
            height: auto; 
        }
    </style>
</head>
<body>
 
    <audio id="addio">
        <source src="addio di icaro.wav" type="audio/mpeg"> 
        Your browser does not support the audio tag.
    </audio>
    <button id="playButton">
        <img src="play.png" alt="Play Audio"> 
    </button>

    <script>
        const audio = document.getElementById('addio');

        document.getElementById('playButton').addEventListener('click', function() {
            audio.play();
            this.style.display = 'none'; 
        });

        audio.addEventListener('ended', function() {
            window.location.href = 'fine.html'; 
        });
    </script>
</body>
</html>
